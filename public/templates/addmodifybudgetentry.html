<p ng-show="isRecordEdit">Edit Budget Expense</p>
<p ng-show="!isRecordEdit">Add Budget Expense</p>

<div data-ng-show="errorMessage" class="alert alert-danger row">
    <span>{{ errorMessage }}</span>
</div>

<div class="form-group">
    <span>Entry Date</span>
    <input type="date" class="form-control" placeholder="Date" ng-model="currentExpense.affectedDate" />
</div>

<div class="form-group">
    <span>Amount</span>
    <input type="text" class="form-control" placeholder="Amount" ng-model="currentExpense.amount" autofocus />
</div>

<div class="form-group">
    <span>Category</span>
    <select class="form-control" ng-options="category.name for category in budgetCategories" ng-model="selectedBudgetCategory"></select>
</div>

<div class="form-group">
    <span>Comment</span>
    <input type="text" class="form-control" placeholder="Comment" ng-model="currentExpense.comment" />
</div>

<button class="btn-lg btn-primary" ng-click="saveBudgetExpense()">Save</button>

<div script-loader pagename="enterbudgetexpense"></div>
<toastr-watcher></toastr-watcher>
